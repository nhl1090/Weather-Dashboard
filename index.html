<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div id="app">
        <h1>Weather Dashboard</h1>
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button type="submit">Search</button>
        </form>
        <div id="current-weather">
            <!-- Current weather will be displayed here -->
            <h2>Austin</h2>
            <p>Date: 6/24/2024</p>
            <p><img src="http://openweathermap.org/img/wn/04n.png" alt="overcast clouds"></p>
            <p>Temperature: 30.62 Â°C</p>
            <p>Humidity: 74 %</p>
            <p>Wind Speed: 1.34 m/s</p>
        </div>
        <div id="forecast">
            <!-- 5-day forecast will be displayed here -->
        </div>
        <div id="search-history">
            <h2>Search History</h2>
            <ul id="history-list">
                <!-- Search history will be displayed here -->
            </ul>
        </div>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
